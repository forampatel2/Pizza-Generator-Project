<!DOCTYPE html>
<html>

  <head>
      <title>Pizza Generator</title>
      <link rel="stylesheet" href="style.css">   
      <link href="https://fonts.googleapis.com/css2?family=Atma:wght@500&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Atma&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </head>

<body>
    <h1>Pizza Generator</h1>

  <p>Select your choice of crust:</p>

  <select id="crust-select">
    <option value="classic" >Classic Hand-Tossed Crust</option>
    <option value="thin-crust">Thin Crust</option>
    <option value="pan-crust">Pan Crust</option>
    <option value="gf-crust">Gluten-Free Crust</option>
  </select>

    <button id="choose-crust-btn">Select Crust</button>

  <p>Select the desired toppings for your pizza:</p>

   <select id="topping-select">
     <option value="mushrooms">Mushrooms</option>
     <option value="green-peppers">Green Peppers</option>
     <option value="onions">Onions</option>
     <option value="olives">Olives</option>
     <option value="tomatoes">Tomatoes</option>
     <option value="pepperoni">Pepperoni</option>
     <option value="sausage">Sausage</option>
   </select>

    <button id="add-topping-btn">Add Topping</button>

  <div id="pizza-container"></div>

  <p>
    <button id="remove-topping-btn">Remove Topping</button>
    <button id="clear-all-btn">Clear All</button>
  </p>

  <!--Load JavaScript-->
    <script src="main.js"></script>
</body>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-light btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Confirm Order</button>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Your Order Has Been Confirmed!</h5>
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Dismiss</button>
          <button type="button" class="btn btn-success">Thank You!</button>
        </div>
      </div>
    </div>
  </div>
</html>
